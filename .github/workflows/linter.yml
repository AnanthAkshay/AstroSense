name: Linter

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  frontend-lint:
    name: ESLint (Frontend)
    runs-on: ubuntu-latest
    continue-on-error: true
    
    defaults:
      run:
        working-directory: .
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install || echo "Dependencies installed"
      
      - name: Run ESLint
        run: npm run lint || echo "ESLint check completed"
        continue-on-error: true

  backend-lint:
    name: Flake8 (Backend)
    runs-on: ubuntu-latest
    continue-on-error: true
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip || true
          pip install flake8 || true
          pip install -r requirements.txt || true
      
      - name: Run Flake8
        run: flake8 . --count --max-complexity=10 --max-line-length=127 --statistics || echo "Flake8 check completed"
        continue-on-error: true
