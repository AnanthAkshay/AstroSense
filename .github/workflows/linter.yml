name: Linter

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  frontend-lint:
    name: ESLint (Frontend)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: .
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Run ESLint
        run: |
          npm run lint || echo "⚠️ ESLint found issues. These are warnings."
        continue-on-error: true

  backend-lint:
    name: Flake8 (Backend)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r requirements.txt
      
      - name: Run Flake8 (Critical Errors Only)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "⚠️ Flake8 found critical errors. Please review."
        continue-on-error: true
      
      - name: Run Flake8 (Style Checks)
        run: |
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics || echo "⚠️ Flake8 found style issues. These are warnings."
        continue-on-error: true

