name: Formatter

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  frontend-format:
    name: Prettier (Frontend)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: .
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      
      - name: Check Prettier formatting
        run: |
          npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,scss,md}" --ignore-path .prettierignore || (echo "⚠️ Prettier found formatting issues. Run 'npm run format' to fix." && exit 0)
        continue-on-error: true

  backend-format:
    name: Black (Backend)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black
          pip install -r requirements.txt
      
      - name: Check Black formatting
        run: |
          black --check --diff . || (echo "⚠️ Black found formatting issues. Run 'black .' to fix them." && exit 0)
        continue-on-error: true

